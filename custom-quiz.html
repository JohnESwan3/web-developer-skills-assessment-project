<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4601448a75.js"
      crossorigin="anonymous"
    ></script>
    <title>WDSAP | Custom Quiz</title>
  </head>
  <body>
    <!-- Off-canvas nav -->
    <nav class="navbar navbar-light shadow-sm navbar-dark bg-dark text-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          >LEAN Study Guide | <i class="fas fa-question"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav menu comes from right -->
        <div
          class="offcanvas offcanvas-end bg-dark navbar-dark"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Inventive Group
            </h5>
            <button
              type="button"
              class="btn-close text-reset bg-light"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="study.html">Study</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="quiz.html">Quiz</a>
              </li>
              <li class="nav-item">
                <a href="dictionary.html" class="nav-link">Dictionary</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main class="quiz-main">
      <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 id="question">Question Text</h2>
          <ul>
            <li>
              <input type="radio" id="a" name="answer" class="answer" />
              <label for="a" id="a_text">Question</label>
            </li>
            <li>
              <input type="radio" id="b" name="answer" class="answer" />
              <label for="a" id="b_text">Question</label>
            </li>
            <li>
              <input type="radio" id="c" name="answer" class="answer" />
              <label for="a" id="c_text">Question</label>
            </li>
            <li>
              <input type="radio" id="d" name="answer" class="answer" />
              <label for="a" id="d_text">Question</label>
            </li>
          </ul>
        </div>
        <button class="quiz-button" id="submit">Submit</button>
      </div>
    </main>
    <!-- Footer -->
    <footer class="text-center text-white bg-dark pb-2 pt-3">
      <!-- Grid container -->
      <div class="text-center text-secondary flex-column">
        <p>
          Website By:
          <a href="https://www.johneswan3.com" style="color: #c13584"
            >John Swan</a
          >
        </p>
      </div>
    </footer>
  </body>
  <!-- Bootstrap Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./scripts/custom-questions.js"></script>
</html>

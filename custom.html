<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4601448a75.js"
      crossorigin="anonymous"
    ></script>
    <title>WDSAP | Custom</title>
  </head>
  <body>
    <!-- Off-canvas nav -->
    <nav class="navbar navbar-light shadow-sm navbar-dark bg-dark text-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          >LEAN Study Guide | <i class="fas fa-sim-card"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav menu comes from right -->
        <div
          class="offcanvas offcanvas-end bg-dark navbar-dark"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Inventive Group
            </h5>
            <button
              type="button"
              class="btn-close text-reset bg-light"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="study.html">Study</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quiz.html">Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="dictionary.html">Dictionary</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Banner to Create and Delete Flash Cards -->
    <header class="banner sticky-top">
      <h1>Custom Flashcards</h1>
      <!-- Button to bring user to dictionary -->
      <div class="container">
        <button
          onclick="show-card-box"
          class="btn btn-dark btn-outline-secondary text-white"
          id="show-card-box"
        >
          Create Card
        </button>
        <button
          id="delete-cards"
          class="btn btn-dark btn-outline-secondary text-white"
        >
          Delete Card
        </button>
      </div>
    </header>

    <main>
      <!-- Input Field to create custom flashcards -->
      <section class="custom-flashcard-container" style="margin-top: -4rem">
        <form>
          <div class="custom-flashcard" style="cursor: none">
            <div class="custom-flashcard__inner" style="cursor: auto">
              <div class="custom-flashcard__face custom-flashcard__face--front">
                <div style="display: flex; flex-direction: column">
                  <input
                    class="card-input"
                    type="text"
                    for="term"
                    placeholder="Enter A Term"
                    id="term-input"
                  />
                  <input
                    class="card-input"
                    type="text"
                    for="definition"
                    placeholder="Enter A Definition"
                    id="definition-input"
                  />
                </div>
              </div>
            </div>
            <button
              class="quiz-button"
              style="
                border-radius: 0 0 15px 15px;
                box-shadow: 0px 3px 18px 3px rgba(0, 0, 0, 0.2);
              "
              id="submit"
            >
              Submit
            </button>
          </div>
        </form>
      </section>

      <!-- Completed Flashcard -->
      <section class="flashcard-container" style="height: 100vh">
        <div class="flashcard" id="card">
          <div class="flashcard__inner">
            <div class="flashcard__face flashcard__face--front">
              <h2 id="term-front">Term</h2>
            </div>
            <div class="flashcard__face flashcard__face--back">
              <div class="flashcard__content">
                <div class="flashcard__header">
                  <h2 id="term-back">Term</h2>
                </div>
                <div class="flashcard__body">
                  <p id="definition">Definition</p>
                </div>
              </div>
            </div>
          </div>
          <div class="btn-group" style="display: flex; flex-direction: row">
            <button
              class="quiz-button"
              style="
                border-radius: 0 0 0 15px;
                border-right: 1px solid;
                box-shadow: 0px 3px 18px 3px rgba(0, 0, 0, 0.2);
                width: 50%;
              "
              id="previous-btn"
            >
              <i class="fas fa-arrow-left"></i>
            </button>
            <button
              class="quiz-button"
              style="
                border-radius: 0 0 15px 0;
                border-left: 1px solid;
                box-shadow: 0px 3-x 18px 3px rgba(0, 0, 0, 0.2);
                width: 50%;
                /* background-color: #fea048; */
              "
              id="next-btn"
            >
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="text-center text-white bg-dark pb-2 pt-3">
      <!-- Grid container -->
      <div class="text-center text-secondary flex-column">
        <p>
          Website By:
          <a href="https://www.johneswan3.com" style="color: #c13584"
            >John Swan</a
          >
        </p>
      </div>
    </footer>
  </body>
  <!-- Bootstrap Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./scripts/custom-flashcards.js"></script>
  <script src="./scripts/cardflip.js"></script>
</html>

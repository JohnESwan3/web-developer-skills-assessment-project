<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4601448a75.js"
      crossorigin="anonymous"
    ></script>
    <title>WDSAP | Custom</title>
  </head>
  <body>
    <!-- Off-canvas nav -->
    <nav class="navbar navbar-light shadow-sm navbar-dark bg-dark text-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          >LEAN Study Guide | <i class="fas fa-sim-card"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav menu comes from right -->
        <div
          class="offcanvas offcanvas-end bg-dark navbar-dark"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Inventive Group
            </h5>
            <button
              type="button"
              class="btn-close text-reset bg-light"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="study.html">Study</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quiz.html">Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="dictionary.html">Dictionary</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Banner to Create and Delete Flash Cards -->
    <header class="banner sticky-top">
      <h1>Custom Flashcards</h1>
      <!-- Button to bring user to dictionary -->
      <div class="container">
        <button
          onclick="show-card-box"
          class="btn btn-dark btn-outline-secondary text-white" id="show-card-box"
        >
          Create Card
        </button>
        <button
          id="delete-cards"
          class="btn btn-dark btn-outline-secondary text-white"
        >
          Delete Card
        </button>
      </div>
    </header>
    <main
      class="
        flex-column
        justify-content-center
        align-content-center
        text-center
      "
    >
      <section
        class="container-fluid p-4 bg-white"
        style="
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          max-width: 1200px;
        "
      >
        <h2>Create Flashcard</h2>
        <div class="row pt-4">
          <!-- Create Card -->
          <div class="col-md-4 card-container">
            <div class="card justify-content-center">
              <div
                class="
                  card-body
                  bg-light
                  shadow-lg
                  text-dark
                  outline-primary
                  rounded-3
                  study-card
                "
              >
                <label for="question" maxlength="280">Question</label>
                <textarea id="question" maxlength="280"></textarea>
                <br />
                <label for="answer" maxlength="280">Answer</label>
                <textarea id="answer" maxlength="280"></textarea>
              </div>
              <div class="card flex-row">
                <button
                  class="btn btn-info  text-white"
                  id="save-card"
                >
                  Save
                </button>
                <button
                  class="btn btn-danger  text-white"
                  id="close-card-box"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Flash Cards -->
      <section
        class="container-fluid p-4 bg-white"
        style="
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          max-width: 1200px;
        "
      >
        <div class="text-center">
          <h1>Your Flashcards</h1>
        </div>
        <div class="row pt-4">
          <!-- LEAN Card -->
          <div class="col-md-4">
            <div class="card">
              <div
                class="
                  card-body
                  bg-light
                  shadow-lg
                  text-dark
                  outline-primary
                  rounded-3
                  study-card
                "
              >
                <h1>LEAN</h1>

                <a
                  href="lean.html"
                  class="link-light btn btn-dark btn-outline-secondary"
                  >Take A Quiz</a
                >
              </div>
            </div>
          </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="text-center text-white bg-dark pb-2 pt-3">
      <!-- Grid container -->
      <div class="text-center text-secondary flex-column">
        <p>
          Website By:
          <a href="https://www.johneswan3.com" style="color: #c13584"
            >John Swan</a
          >
        </p>
      </div>
    </footer>
  </body>
  <!-- Bootstrap Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./scripts/custom-flashcards.js"></script>
</html>
